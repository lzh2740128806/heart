<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>心跳检测</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			background: #fff;
		}
		video,canvas{
			position: fixed;
			left: 0;
			top: 0;
			z-index: -10;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		button{
			display: block;
			margin: 0 auto;
			width: 100px;
			height: 50px;
		}
	</style>
</head>
<body>
	<video src="test.mp4" controls loop autoplay></video>
	<canvas></canvas>

	<button>
		开始
	</button>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function(){
			var video = document.querySelector('video');
			var can = document.querySelector('canvas');
			var c = can.getContext('2d');
			console.dir(c);
			can.width = window.innerWidth;
			can.height = window.innerHeight;
			var timer = null;
			var numArr = [];

			//
			if (navigator.getUserMedia) {

			   navigator.getUserMedia({ video: true },
					function(stream) {
						video.src = window.URL.createObjectURL(stream);
						video.onloadedmetadata = function(e) {
							video.play();
						};
					},
					function(err) {
						console.log("错误类型: " + err.name);
					}
			   );

			} else {
			   alert('不好意思了，你的设备不支持！')
			}

			//
			function setCanvas(){
				c.clearRect(0,0,can.width,can.height);
				c.drawImage(video, 0, 0, can.width, can.height);
				var pes = c.getImageData(0,0,can.width,can.height).data;
				var r = 0;
				var g = 0;
				var b = 0;
				var a = 0;
				for(var i=0; i<pes.length; i+=4){
					r += pes[i];
					g += pes[i+1];
					b += pes[i+2];
					a += pes[i+3];
				}
				numArr.push({
					r: r/pes.length/4,
					g: g/pes.length/4,
					b: b/pes.length/4,
					a: a/pes.length/4,
				});
			}

			var btn = document.querySelector('button');
			$(btn).on('click', function () {
                timer = setInterval(setCanvas, 100);
                setTimeout(function () {
                    clearInterval(timer);
                    console.log(numArr);
                }, 30000);
            });

        });
	</script>
</body>
</html>
